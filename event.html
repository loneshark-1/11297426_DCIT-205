<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UG CS Dept - Official Website</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - preload images
  -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
    <link
      rel="preload"
      as="image"
      href="./assets/images/fone.png"
      media="min-width(768px)"
    />
    <link
      rel="preload"
      as="image"
      href="./assets/images/ftwo.png"
      media="min-width(768px)"
    />
  </head>

  <body id="top">
    <header class="header" data-header>
        <div class="container">
          <h1>
            <a href="index.html" class="logo">UG Computer Science Dept</a>
          </h1>
  
          <nav class="navbar" data-navbar>
            <div class="navbar-top">
              <a href="index.html" class="logo">UG Computer Science Dept</a>
  
              <button
                class="nav-close-btn"
                aria-label="Close menu"
                data-nav-toggler
              >
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
  
            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="index.html" class="navbar-link" data-nav-toggler>Home</a>
              </li>
  
              <li class="navbar-item">
                <a href="about.html" class="navbar-link" data-nav-toggler>About Us</a>
              </li>
  
              <li class="navbar-item">
                <a href="courses.html" class="navbar-link" data-nav-toggler
                  >Courses</a
                >
              </li>
  
              <li class="navbar-item">
                <a href="event.html" class="navbar-link" data-nav-toggler
                  >Events</a
                >
              </li>
            </ul>
          </nav>
  
          <div class="header-actions">
            
  
            <a
              href="contact.html"
              class="header-action-btn login-btn"
              
            >
              <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
  
              <span class="span">CONTACT US</span>
            </a>
  
            <button
              class="header-action-btn nav-open-btn"
              aria-label="Open menu"
              data-nav-toggler
            >
              <ion-icon name="menu-outline"></ion-icon>
            </button>
          </div>
          <div class="overlay" data-nav-toggler data-overlay></div>
        </div>
      </header>

      <div class="search-container" data-search-box>
        <div class="container">
          <button
            class="search-close-btn"
            aria-label="Close search"
            data-search-toggler
          >
            <ion-icon name="close-outline"></ion-icon>
          </button>
  
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search Here..."
              aria-label="Search"
              class="search-field"
            />
  
            <button class="search-submit" aria-label="Submit" data-search-toggler>
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <main>
        <article>


         <section
          class="section cta"
          id="tuition"
          aria-label="workshop"
          style="background-image: url('./assets/images/hero-bg.jpg')"
        >
          <div class="container">
            <figure class="cta-banner">
              <img
                src="./assets/images/back.jpg"
                width="580"
                height="380"
                loading="lazy"
                alt="cta banner"
                class="img-cover"
              />
            </figure>

            <div class="cta-content">
              <h2 class="h2 section-title">Departmental Events</h2>

              <p class="section-text">
                Programmes, seminars and events organized by the department
              </p>

              <a
                href="https://dcs.ug.edu.gh/events"
                target="_blank"
                class="btn btn-secondary"
              >
                <span class="span">View Upcoming  and ongoing Events</span>

                <ion-icon
                  name="arrow-forward-outline"
                  aria-hidden="true"
                ></ion-icon>
              </a>
            </div>
          </div>
        </section>

        <!-- 
        - #NEWSLETTER
      -->

        <section
          class="section newsletter"
          id="admission"
          aria-label="newsletter"
          style="background-image: url('./assets/images/cta-bg.png')"
        >
          <div class="container">
            <h2 class="h2 section-title">
              Stay updated with our newsletter
            </h2>

            <form
              action="https://formspree.io/f/xjvqryg"
              method="POST"
              class="newsletter-form"
            >
              <div class="input-wrapper">
                <input
                  type="tel"
                  name="phone_number"
                  aria-label="tel"
                  placeholder="Enter your email"
                  required
                  class="email-field"
                />

                <ion-icon
                  name="mail-open-outline"
                  aria-hidden="true"
                ></ion-icon>
              </div>

              <button type="submit" class="btn btn-primary">
                <span class="span">Submit</span>

                <ion-icon
                  name="arrow-forward-outline"
                  aria-hidden="true"
                ></ion-icon>
              </button>
            </form>
          </div>
        </section>
        </article>
      </main>
      <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
