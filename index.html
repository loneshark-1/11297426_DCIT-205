<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UG CS Dept - Official Website</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - preload images
  -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
    <link
      rel="preload"
      as="image"
      href="./assets/images/fone.png"
      media="min-width(768px)"
    />
    <link
      rel="preload"
      as="image"
      href="./assets/images/ftwo.png"
      media="min-width(768px)"
    />
  </head>

  <body id="top">
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <h1>
          <a href="#" class="logo">UG Computer Science Dept</a>
        </h1>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="#" class="logo">UG Computer Science Dept</a>

            <button
              class="nav-close-btn"
              aria-label="Close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-toggler>Home</a>
            </li>

            <li class="navbar-item">
              <a href="about.html" class="navbar-link" data-nav-toggler>About Us</a>
            </li>

            <li class="navbar-item">
              <a href="courses.html" class="navbar-link" data-nav-toggler
                >Courses</a
              >
            </li>

            <li class="navbar-item">
              <a href="event.html" class="navbar-link" data-nav-toggler
                >Events</a
              >
            </li>
          </ul>
        </nav>

        <div class="header-actions">
          <button
            class="header-action-btn"
            aria-label="Open search"
            data-search-toggler
          >
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <a
            href="contact.html"
            class="header-action-btn login-btn"
            
          >
            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

            <span class="span">CONTACT US</span>
          </a>

          <button
            class="header-action-btn nav-open-btn"
            aria-label="Open menu"
            data-nav-toggler
          >
            <ion-icon name="menu-outline"></ion-icon>
          </button>
        </div>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <!-- 
    - #SEARCH BOX
  -->

    <div class="search-container" data-search-box>
      <div class="container">
        <button
          class="search-close-btn"
          aria-label="Close search"
          data-search-toggler
        >
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="search-wrapper">
          <input
            type="search"
            name="search"
            placeholder="Search Here..."
            aria-label="Search"
            class="search-field"
          />

          <button class="search-submit" aria-label="Submit" data-search-toggler>
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <main>
      <article>
        <!-- 
        - #HERO
      -->

        <section
          class="hero"
          id="home"
          aria-label="hero"
          style="background-image: url('./assets/images/hero-bg.jpg')"
        >
          <div class="container">
            <div class="hero-content">
              <p class="section-subtitle">Better Learning Future With Us</p>

              <h2 class="h1 hero-title">
                YOUR GATEWAY TO WORLD CLASS COMPUTER SCIENCE EDUCATION
              </h2>

              
            </div>

            <figure class="hero-banner">
              <img
                src="./assets/images/fthree.png"
                width="500"
                height="500"
                loading="lazy"
                alt="hero image"
                class="w-100"
              />

              <img
                src="./assets/images/ftwo.png"
                width="318"
                height="352"
                loading="lazy"
                aria-hidden="true"
                class="abs-img abs-img-1"
              />

              <img
                src="./assets/images/fone.png"
                width="160"
                height="160"
                loading="lazy"
                aria-hidden="true"
                class="abs-img abs-img-2"
              />
            </figure>
          </div>
        </section>

      
        
      </article>
    </main>

    <!-- 
    - #FOOTER
  -->

       <!-- 
    - #BACK TO TOP
  -->

    <a
      href="#top"
      class="back-top-btn"
      aria-label="Back to top"
      data-back-top-btn
    >
      <ion-icon name="arrow-up"></ion-icon>
    </a>

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/script.js" defer></script>

    <!-- 
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
